<div class="container">
  <div class="row">
    <div class="col-md-12 mb-3">
      <div class="card card-body shadow-xl">
        <div class="container">
          <h4>
            Cart
            <span class="price" style="color: black"
              ><i class="fa fa-shopping-cart"></i> <b>1</b> items</span
            >
          </h4>
          <p style="display: flex; justify-content: space-between">
            <a href="#" target="_blank">Product 1</a>
            <span class="price">$15</span>
          </p>
          <hr />
          <p style="display: flex; justify-content: space-between">
            Total <span class="price" style="color: black"><b>$30</b></span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-body shadow-xl">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-8 col-10 mx-auto text-center">
              <div class="mb-md-5">
                <h3>Delivery Section</h3>
                <p>
                  Please fill out the form and one of our agent will contact you
                  soom
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group input-group-static mb-4">
                <label>Full Name</label>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                />
                <p class="error">This field is required</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group input-group-static mb-4">
                <label>Phone Number</label>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                />
                <p class="error">This field is required</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group input-group-static mb-4">
                <label>Full Address</label>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Full Address with postcode"
                />
                <p class="error">This field is required</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group input-group-static mb-4">
                <label>Discount code</label>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Discount code"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
